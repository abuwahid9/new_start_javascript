<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compear_opare</title>
</head>
<body>
    <script>

        var a = 20
        var b = "20"
        var q = 20
        var g = 20
        var u = 20
        
        //equel 
        if (a == b) {
            console.log("equel: ok")
        }
        else{
            console.log("equel: not ok")
        }
        //identical
        if (a === b) {
            console.log("identical: ok")
        }
        else{
            console.log("identical: not ok")
        }
        //not equel to
        if (a != b) {
            console.log("not equel to: ok")
        }
        else{
            console.log("not equel to: not ok")
        }
        //not identical
        // value or datatype
        if (a !== b) {
            console.log("not identical: ok")
        }
        else{
            console.log("not identical: not ok")
        }
        //greater then
        if (a > b) {
            console.log("greater then: ok")
        }
        else{
            console.log("greater then: not ok")
        }
        //greater than or equel to
        if (a >= b) {
            console.log("greater than or equel to: ok")
        }
        else{
            console.log("greater than or equel to: not ok")
        }
        //less than
        if (a < b) {
            console.log("less than: ok")
        }
        else{
            console.log("less than: not ok")
        }
        //less than or equal to
        if (a <= b) {
            console.log("less than or equal to: ok")
        }
        else{
            console.log("less than or equal to: not ok")
        }
        //
        
        </script>
</body>
</html>
